<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Simple Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Two Simple Games</h1>
    
    <!-- Tic-Tac-Toe Game -->
    <div class="game-container">
        <h2 class="game-title">Tic-Tac-Toe</h2>
        <div id="tic-tac-toe-status" class="status">Player X's turn</div>
        <div id="tic-tac-toe-board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        <button id="tic-tac-toe-reset">Reset Game</button>
    </div>
    
    <!-- Memory Match Game -->
    <div class="game-container">
        <h2 class="game-title">Memory Match</h2>
        <div id="memory-status" class="status">Find matching pairs!</div>
        <div id="memory-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        <button id="memory-reset">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
